        - wget --quiet https://github.com/Mach1Studios/m1-sdk/raw/master/license/attribution/02_LOGO_LOCKUPS/MACH1_LOGO_LOCKUP_VERT_EPS_WHT.eps
        - cd ${TRAVIS_BUILD_DIR}
        - find m1-transcode-linux-arm -path '*/.*' -prune -o -type f -print | zip m1-transcode-linux-arm.zip -@
        - cp m1-transcode-linux-arm.zip ${TRAVIS_BUILD_DIR}/build/m1-transcode-linux-arm.zip

    - stage: build
      name: m1-transcode Windows
      os: windows
      language: sh
      env:
        - VS15=true
        - VCPKG_PATH=${TRAVIS_BUILD_DIR}/vcpkg
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/vcpkg
      git:
        submodules: false
      before_cache:
        - git clone https://github.com/Microsoft/vcpkg.git ${TRAVIS_BUILD_DIR}/vcpkg
        - cd ${TRAVIS_BUILD_DIR}
        - ./vcpkg/bootstrap-vcpkg.bat
      install:
        - choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        - choco install -y make
        - choco install -y awscli
        - choco install -y boost-msvc-14.1
        - choco install -y pkgconfiglite
        - export PATH="$(powershell -Command '("Process", "Machine" | % {[Environment]::GetEnvironmentVariable("PATH", $_) -Split ";" -Replace "\\$", ""} | Select -Unique | % { cygpath $_ }) -Join ":"')"
        - cd ${VCPKG_PATH}
        - ./vcpkg.exe install libogg:x64-windows-static libvorbis:x64-windows-static libflac:x64-windows-static opus:x64-windows-static libogg:x86-windows-static libvorbis:x86-windows-static libflac:x86-windows-static opus:x86-windows-static
        - ./vcpkg.exe install mpg123x86-windows-static mpg123:x64-windows-static
        - ./vcpkg.exe install sndfile:x86-windows-static sndfile:x64-windows-static
        - cd ${TRAVIS_BUILD_DIR}/m1-transcode
        - ./scripts/setup.sh
