        - wget --quiet https://github.com/Mach1Studios/m1-sdk/raw/master/license/attribution/01_LOGOMARK_SYMBOL/MACH1_LOGO_SYMBOL_EPS_WHT.eps
        - cd ../02B_LOGO_POWEREDBY
